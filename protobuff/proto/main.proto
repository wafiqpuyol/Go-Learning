syntax = "proto3";

option go_package = "./proto/gen;mainpb"; 
package main;

message HelloRequest {
  string name = 1;
  int32 age = 2;
}

message HelloResponse {
  string conf_message = 1;
  repeated string data = 2;
}

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

